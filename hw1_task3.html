<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10");
  /*
  1. Сумма чисел 10 + 10, получили 20.
  2. Число 20 плюс строка "20", получили строку "2010".
  */

  console.log(10 + "10" + 10);
  /*
  1. Число 10 плюс строка "10", получили строку "1010".
  2. Строка "1010" плюс число 10, получили строку "101010".
  */

  console.log(10 + 10 + +"10");
  /*
  1. Сумма чисел 10 + 10, получили 20.
  2. Знак + перед строкой преобразовал ее в число.
  3. 20 плюс 10, получили 30.
  */

  console.log(10 / -"");
  /*
  1. Знак - перед строкой "" преобразовал ее в -0.
  2. Деление числа 10 на -0 привело к результату -Infinity.
  */

  console.log(10 / +"2,5");
  /*
  1. Знак + перед строкой "2,5" должен преобразовать ее в число, но в настройках Windows задан
  другой системный разделитель целой и дробной части - точка. Поэтому выражение равно NaN.
  2. Деление числа 10 на NaN, получили NaN.
  */
</script>
</body>
</html>
