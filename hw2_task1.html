<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Инкремент ++ увеличивает переменную на 1. ++a возвращает значение a, после того, как оно было увеличено.
  a было равно 1 при объявлении, следовательно, c = 2.
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Инкремент ++ увеличивает переменную на 1. b++ возвращает значение b до увеличения на 1.
  b было равно 1 при объявлении, следовательно, d = 1.
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  В первом действии выражением ++a мы увеличили его на 1 (стало a = 2).
  В данном выражении снова есть ++a, поэтому теперь a = 3.
  Кроме того, здесь выполняется суммирование числа 2 и числа a (равного 3), что в результате дает 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Ранее выражением b++ число b было увеличено на 1 (стало b = 2).
  В данном выражении снова есть b++, но такой инкремент возвращает значение b до увеличения на 1.
  Поэтому используется b = 2. В результате d = 4.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
