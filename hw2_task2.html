<!--

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Ваш комментарий, почему переменные `x` и `a` хранят данные значения?
  Изначально переменной a присваивается значение 2.
  Во втором выражении сначала выполняется действие в скобках.
  Оператор *= присваивает a новое значение, умножая старое на указанное число. Получается a = 4.
  Для получения x остается прибавить 1. В результате x = 5.
   */
  console.log(x);
  console.log(a);

</script>
